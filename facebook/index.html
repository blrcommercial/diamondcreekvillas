<script>
    window.inIframe = function() {
        try {
            return window.self !== window.top;
        } catch (e) {
            return true;
        }
    }

    let attached = false;
    let hasBeenAttached = false;
    let scrollDirection = 'down';
    let oldValue;
    let newValue;
    window.addEventListener('DOMContentLoaded', (event) => {
        if(!inIframe()){
            window.addEventListener('scroll', function(e){
                if(window.scrollY > 110 && scrollDirection == 'down'){
                    stickyHeader(true);
                } else if(window.scrollY < 200 && scrollDirection == 'up'){
                    if(window.scrollY < 110){
                        stickyHeader(false);
                    } else {
                        document.getElementById('header').classList.add('-translate-y-full');
                    }
                }

                // Get the new Value
                newValue = window.pageYOffset;

                //Subtract the two and conclude
                if(oldValue - newValue < 0){
                    scrollDirection = 'down';
                } else if(oldValue - newValue > 0){
                    scrollDirection = 'up';
                }

                // Update the old value
                oldValue = newValue;
            });

            handleAnimateUpInView();
            handleAnimateFadeInView();
        }
    });
    
    window.stickyHeader = function(attach){
        let attachedClasses = ['fixed', 'backdrop-blur-md', 'shadow-sm', '-translate-y-full', 'py-5'];
        let detachedClasses = ['absolute', 'py-8'];

        let animationClasses = ['ease-out', 'duration-500'];
        if(attach && !attached){
            document.getElementById('header').classList.remove(...detachedClasses);
            document.getElementById('header').classList.add(...attachedClasses);
            setTimeout(function(){
                document.getElementById('header').classList.add(...animationClasses);
                document.getElementById('header').classList.remove('-translate-y-full');
            }, 10);
            attached = true;
        } else if(!attach && attached) {
            setTimeout(function(){
                document.getElementById('header').classList.remove(...animationClasses);
            }, 500);

            document.getElementById('header').classList.remove('-translate-y-full');
            document.getElementById('header').classList.remove(...attachedClasses);
            document.getElementById('header').classList.add(...detachedClasses);
            
            attached = false;
        }
        
    }

    window.handleAnimateUpInView = function(){
        let animateUpElements = document.querySelectorAll('.animate-up-in-view');
        for(let i=0; i<animateUpElements.length; i++){
            gsap.set(animateUpElements[i], { y: 50, opacity: 0 });
            gsap.to(animateUpElements[i], {
                scrollTrigger: {
                    trigger: animateUpElements[i],
                    start: "-=300px center",
                    end: "top center",
                    scrub: true
                },
                opacity: 1,
                scale:1,
                y: 0,
                ease: 'expo.Out'
            });
        }
    }

    window.handleAnimateFadeInView = function(){
        let animateUpElements = document.querySelectorAll('.animate-fade-in-view');
        for(let i=0; i<animateUpElements.length; i++){
            gsap.set(animateUpElements[i], { y: 0, opacity: 0 });
            gsap.to(animateUpElements[i], {
                scrollTrigger: {
                    trigger: animateUpElements[i],
                    start: "-=300px center",
                    end: "top center",
                    scrub: true
                },
                opacity: 1,
                ease: 'expo.Out'
            });
        }
    }
</script>
